<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Library Management System</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Admin Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="#" id="backButton" class="back-button">Back</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="admin-dashboard">
            <div class="button-group">
                <button class="dashboard-button" onclick="location.href='maintenance.html';">Maintenance</button>
                <button class="dashboard-button" onclick="location.href='reports.html';">Reports</button>
                <button class="dashboard-button" onclick="location.href='transactions.html';">Transactions</button>
            </div>

            <div class="product-details">
                <h2>Product Details</h2>
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Code No From</th>
                            <th>Code No To</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>100</td>
                            <td>Books</td>
                        </tr>
                        <tr>
                            <td>101</td>
                            <td>200</td>
                            <td>Movies</td>
                        </tr>
                        <tr>
                            <td>201</td>
                            <td>300</td>
                            <td>Magazines</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <a href="index.html" id="logoutButton" class="logout-button">Logout</a>
            <p>&copy; 2024 Library Management System. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Back button functionality to go to the previous page
        document.getElementById('backButton').addEventListener('click', function(e) {
            e.preventDefault();
            window.history.back();
        });
    </script>
</body>
</html>
